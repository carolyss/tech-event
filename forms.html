<h1>Formulario!</h1>

<form id ="meuFormulario">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="number" class="form-control" id="telefone">
    </div>

    <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade">
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome">
      </div>
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import {getFirestore, collection, addDoc, serverTimestamp} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBHV5Tm4ZjnTq45DzRdzah-g3WXDCYANqQ",
      authDomain: "techevent-d42af.firebaseapp.com",
      projectId: "techevent-d42af",
      storageBucket: "techevent-d42af.appspot.com",
      messagingSenderId: "683550497266",
      appId: "1:683550497266:web:18d5db1dfb7ba4ee77336b",
      measurementId: "G-KWQYHZN9SH"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

 // Conecte ao Firestore
 const db = getFirestore(app);



// Manipular o envio do formulário
document.getElementById('meuFormulario').addEventListener('submit', async function(event) {
       event.preventDefault ();

 // Capturar os dados do formulário
 const nome = document.getElementById('nome').value;
 const email = document.getElementById('email').value;
 const idade = document.getElementById('idade').value;
 const telefone = document.getElementById('telefone').value;

 try {
    // Enviar os dados para o Firestore
    await addDoc(collection(db, 'relatorio'), {
      nome: nome,
      email: email,
      idade: idade,
      telefone: telefone,
      timestamp: serverTimestamp() // adiciona um carimbo de tempo
    });
    alert('Dados enviados com sucesso!');
    document.getElementById('meuFormulario').reset(); // Limpa o formulário
  } catch (error) {
    console.error('Erro ao enviar os dados: ', error);
  }
});

  </script>
